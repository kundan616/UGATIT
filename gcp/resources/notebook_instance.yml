imports:
- path: templates/notebook_instance/notebook_instance.jinja

resources:
- name: ugatit-gpu-notebook
  type: notebook_instance.jinja
  properties:
    machineType: n1-standard-4
    imageFamily: common-cu101
    gpu-type: nvidia-tesla-v100
    gpu-count: 1
    zone: us-west1-b # Zone supporting K80s
    startup-script: git clone https://github.com/t04glovern/UGATIT /home/jupyter/UGATIT
    disk-size: 30